<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Convite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <div class="title flex-col">
            <img src="assets/Logo.svg" alt="" />
            <div class="text-logo">
              <h1>Festivite</h1>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container flex-col">
          <h2>Crie seu convite</h2>

          <form>
            <fieldset class="about-event">
              <legend>
                <img
                  class="legend-icon"
                  src="assets/icons/calendar.svg"
                  alt=""
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input id="start" name="start" type="datetime-local" />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input id="end" name="end" type="datetime-local" />
                </div>
              </div>

              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="">Tipo</label>

                  <div class="radio-group">
                    <input
                      id="presencial"
                      name="study_mode"
                      value="presencial"
                      type="radio"
                    />
                    <label for="presencial">
                      <img
                        src="assets/icons/building-2.svg"
                        alt="Ícone de Prédios"
                      />
                      Presencial
                    </label>

                    <input
                      id="online"
                      name="study_mode"
                      value="online"
                      type="radio"
                    />
                    <label for="online">
                      <img src="assets/icons/video.svg" alt="Ícone de Vídeo" />
                      Online
                    </label>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="location">Local</label>
                  <input type="text" />
                </div>
              </div>

              <div class="input-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  id="description"
                  name="description"
                  rows="4"
                  cols="30"
                ></textarea>
              </div>
            </fieldset>
            <fieldset class="personalization">
              <legend>
                <img
                  class="legend-icon"
                  src="assets/icons/paintbrush-vertical.svg"
                  alt=""
                />
                Personalização
              </legend>

              <div class="input-wrapper color-selector">
                <label for="">Cor principal</label>
                <div class="colors">
                  <input
                    type="radio"
                    name="color"
                    id="color1"
                    class="color-input"
                    value="Azul_Claro"
                  />
                  <label
                    for="color1"
                    class="color-label"
                    style="background-color: #59b2ff"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color2"
                    class="color-input"
                    value="navy"
                  />
                  <label
                    for="color2"
                    class="color-label"
                    style="background-color: navy"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color3"
                    class="color-input"
                    value="purple"
                  />
                  <label
                    for="color3"
                    class="color-label"
                    style="background-color: purple"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color4"
                    class="color-input"
                    value="fuchsia"
                  />
                  <label
                    for="color4"
                    class="color-label"
                    style="background-color: fuchsia"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color5"
                    class="color-input"
                    value="pink"
                  />
                  <label
                    for="color5"
                    class="color-label"
                    style="background-color: pink"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color6"
                    class="color-input"
                    value="orangered"
                  />
                  <label
                    for="color6"
                    class="color-label"
                    style="background-color: orangered"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color7"
                    class="color-input"
                    value="orange"
                  />
                  <label
                    for="color7"
                    class="color-label"
                    style="background-color: orange"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color8"
                    class="color-input"
                    value="yellow"
                  />
                  <label
                    for="color8"
                    class="color-label"
                    style="background-color: yellow"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color9"
                    class="color-input"
                    value="green"
                  />
                  <label
                    for="color9"
                    class="color-label"
                    style="background-color: #79ff8f"
                  ></label>

                  <input
                    type="radio"
                    name="color"
                    id="color10"
                    class="color-input"
                    value="cian"
                  />
                  <label
                    for="color10"
                    class="color-label"
                    style="background-color: #59eaff"
                  ></label>
                </div>
              </div>

              <div class="input-wrapper event-theme">
                <label for="">Tema do evento</label>
                <div class="grid-cards">
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="birthday"
                      class="card-input"
                    />
                    <label for="birthday" class="card-label">
                      <img
                        src="assets/images/birthday.png"
                        alt="Bolo de Aniversário"
                      />
                      Aniversário</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="childish"
                      class="card-input"
                    />
                    <label for="childish" class="card-label">
                      <img
                        src="assets/images/Childish.png"
                        alt="Bolo de Aniversário"
                      />
                      Infantil</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="graduation"
                      class="card-input"
                    />
                    <label for="graduation" class="card-label">
                      <img
                        src="assets/images/graduation.png"
                        alt="Bolo de Aniversário"
                      />
                      Formatura</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="marriage"
                      class="card-input"
                    />
                    <label for="marriage" class="card-label">
                      <img
                        src="assets/images/marriage.png"
                        alt="Bolo de Aniversário"
                      />
                      Casamento</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="baby_shower"
                      class="card-input"
                    />
                    <label for="baby_shower" class="card-label">
                      <img
                        src="assets/images/baby_shower.png"
                        alt="Bolo de Aniversário"
                      />
                      Chá de bebê</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="bridal_shower"
                      class="card-input"
                    />
                    <label for="bridal_shower" class="card-label">
                      <img
                        src="assets/images/bridal_shower.png"
                        alt="Bolo de Aniversário"
                      />
                      Chá de panela</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="carnival"
                      class="card-input"
                    />
                    <label for="carnival" class="card-label">
                      <img
                        src="assets/images/carnival.png"
                        alt="Bolo de Aniversário"
                      />
                      Carnaval</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="easter"
                      class="card-input"
                    />
                    <label for="easter" class="card-label">
                      <img
                        src="assets/images/easter.png"
                        alt="Bolo de Aniversário"
                      />
                      Páscoa</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="saint_john"
                      class="card-input"
                    />
                    <label for="saint_john" class="card-label">
                      <img
                        src="assets/images/saint_john.png"
                        alt="Bolo de Aniversário"
                      />
                      São João</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="halloween"
                      class="card-input"
                    />
                    <label for="halloween" class="card-label">
                      <img
                        src="assets/images/halloween.png"
                        alt="Bolo de Aniversário"
                      />
                      Halloween</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="christmas"
                      class="card-input"
                    />
                    <label for="christmas" class="card-label">
                      <img
                        src="assets/images/christmas.png"
                        alt="Bolo de Aniversário"
                      />
                      Natal</label
                    >
                  </div>
                  <div class="card">
                    <input
                      type="radio"
                      name="theme"
                      id="other"
                      class="card-input"
                    />
                    <label for="other" class="card-label">
                      <img
                        src="assets/images/other.png"
                        alt="Bolo de Aniversário"
                      />
                      Outro</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="contact_details">
              <legend>
                <img
                  class="legend-icon"
                  src="assets/icons/contact.svg"
                  alt=""
                />
                Dados para contato
              </legend>
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Nome Completo"
                />
              </div>
              <div class="flex gap-16">
                <div class="input-wrapper flex-1">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="exemplo@email.com"
                  />
                </div>
                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="(99) 99999-9999 "
                  />
                </div>
              </div>
            </fieldset>

            <div class="terms-wrapper">
              <div class="input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input
                  type="checkbox"
                  name="terms-polit"
                  id="terms-polit"
                  required
                />
                <label for="terms"
                  >Li e concordo com os <a href="#">Termos e Condições</a> e com
                  a <a href="#">Política de Privacidade</a></label
                >
              </div>
              <div class="input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms-email" id="terms-email" />
                <label for="terms"
                  >Aceito receber atualizações e promoções por e-mail</label
                >
              </div>
              <div class="input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms-sms" id="terms-sms" />
                <label for="terms"
                  >Aceito receber atualizações e promoções por SMS</label
                >
              </div>
            </div>
            <div class="button-wrapper">
              <button class="btn-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M1.71284 4.21284C2.14261 3.78307 2.7255 3.54163 3.33329 3.54163H16.6666C17.2744 3.54163 17.8573 3.78307 18.2871 4.21284C18.7168 4.64261 18.9583 5.2255 18.9583 5.83329V7.49996C18.9583 7.84514 18.6785 8.12496 18.3333 8.12496C17.836 8.12496 17.3591 8.3225 17.0075 8.67413C16.6558 9.02576 16.4583 9.50268 16.4583 9.99996C16.4583 10.4972 16.6558 10.9742 17.0075 11.3258C17.3591 11.6774 17.836 11.875 18.3333 11.875C18.6785 11.875 18.9583 12.1548 18.9583 12.5V14.1666C18.9583 14.7744 18.7168 15.3573 18.2871 15.7871C17.8573 16.2168 17.2744 16.4583 16.6666 16.4583H3.33329C2.7255 16.4583 2.14261 16.2168 1.71284 15.7871C1.28307 15.3573 1.04163 14.7744 1.04163 14.1666V12.5C1.04163 12.1548 1.32145 11.875 1.66663 11.875C2.16391 11.875 2.64082 11.6774 2.99245 11.3258C3.34408 10.9742 3.54163 10.4972 3.54163 9.99996C3.54163 9.50268 3.34408 9.02576 2.99245 8.67413C2.64082 8.3225 2.16391 8.12496 1.66663 8.12496C1.32145 8.12496 1.04163 7.84514 1.04163 7.49996V5.83329C1.04163 5.2255 1.28307 4.64261 1.71284 4.21284ZM11.4583 15.2083V14.1666C11.4583 13.8214 11.1785 13.5416 10.8333 13.5416C10.4881 13.5416 10.2083 13.8214 10.2083 14.1666V15.2083H3.33329C3.05703 15.2083 2.79207 15.0985 2.59672 14.9032C2.40137 14.7078 2.29163 14.4429 2.29163 14.1666V13.0618C2.88753 12.9402 3.43985 12.6462 3.87633 12.2097C4.46239 11.6236 4.79163 10.8288 4.79163 9.99996C4.79163 9.17116 4.46239 8.3763 3.87633 7.79025C3.43985 7.35376 2.88753 7.05973 2.29163 6.93808V5.83329C2.29163 5.55703 2.40137 5.29207 2.59672 5.09672C2.79207 4.90137 3.05703 4.79163 3.33329 4.79163H10.2083V5.83329C10.2083 6.17847 10.4881 6.45829 10.8333 6.45829C11.1785 6.45829 11.4583 6.17847 11.4583 5.83329V4.79163H16.6666C16.9429 4.79163 17.2078 4.90137 17.4032 5.09672C17.5985 5.29207 17.7083 5.55703 17.7083 5.83329V6.93808C17.1124 7.05973 16.5601 7.35376 16.1236 7.79025C15.5375 8.3763 15.2083 9.17116 15.2083 9.99996C15.2083 10.8288 15.5375 11.6236 16.1236 12.2097C16.5601 12.6462 17.1124 12.9402 17.7083 13.0618V14.1666C17.70                     fill="white"
                  />
                </svg>

                <label for="">Gerar Convite</label>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
